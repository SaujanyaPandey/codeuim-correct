<!DOCTYPE html>
<html>
<head>
  <title>Pastel Bakery</title>
  <style>
    /* CSS styles here */
    body {
      background-color: #f8f2e9;
      color: #333333;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffb3af;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      color: #333333;
      text-decoration: none;
      margin-right: 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .item {
      width: 300px;
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .item h3 {
      margin-bottom: 10px;
    }

    .item p {
      margin-bottom: 10px;
    }

    footer {
      background-color: #ffb3af;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }

    .feedback-form {
      margin-top: 20px;
    }

    .feedback-form h2 {
      margin-bottom: 20px;
    }

    .feedback-form input[type="text"],
    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .feedback-form input[type="submit"] {
      background-color: #ff6666;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pastel Bakery</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <div class="item">
      <img src="item1.jpg" alt="Item 1">
      <h3>Item 1</h3>
      <p>Description of Item 1</p>
      <p>Ingredients: Ingredient 1, Ingredient 2, Ingredient 3</p>
      <p>Price: $10</p>
    </div>
    <div class="item">
      <img src="item2.jpg" alt="Item 2">
      <h3>Item 2</h3>
      <p>Description of Item 2</p>
      <p>Ingredients: Ingredient 1, Ingredient 2, Ingredient 3</p>
      <p>Price: $12</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2022 Pastel Bakery. All rights reserved.</p>
  </footer>
</body>
</html>
